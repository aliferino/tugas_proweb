<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Ekstrakurikuler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Formulir Ekstrakurikuler</h1><br>

            <form action="proses.php" method="POST" enctype="multipart/form-data">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="kelas">Pilih Kelas:</label>
                <select name="kelas" id="kelas" required>
                    <option value="">--Pilih Kelas--</option>
                    <option value="X">X</option>
                    <option value="XI">XI</option>
                    <option value="XII">XII</option>
                </select><br>

                <label for="jurusan">Pilih Jurusan:</label>
                <select name="jurusan" id="jurusan" required>
                    <option value="">--Pilih Jurusan--</option>
                    <option value="RPL">RPL</option>
                    <option value="TM">TM</option>
                    <option value="TKJ">TKJ</option>
                    <option value="DKV">DKV</option>
                    <option value="AKL">AKL</option>
                    <option value="PB">PB</option>
                </select><br><br>

                <label>Ekstrakurikuler yang Diikuti:</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="extra[]" value="rpl"> Club RPL <br>
                    <input type="checkbox" name="extra[]" value="tkj"> Club TKJ <br>
                    <input type="checkbox" name="extra[]" value="math"> Club MATH <br>
                    <input type="checkbox" name="extra[]" value="karate"> Karate <br>
                    <input type="checkbox" name="extra[]" value="taekwondo"> Taekwondo <br>
                    <input type="checkbox" name="extra[]" value="kabaddi"> Kabaddi <br>
                    <input type="checkbox" name="extra[]" value="handBall"> Hand Ball <br>
                    <input type="checkbox" name="extra[]" value="badminton"> Badminton <br>
                    <input type="checkbox" name="extra[]" value="basket"> Basket <br>
                </div><br>

                <label for="foto">Upload Foto:</label>
                <input type="file" name="foto" accept="image/*" required><br><br>

                <label for="minatBakat">Deskripsi Minat & Bakat:</label><br>
                <textarea name="minatBakat" id="minatBakat" rows="3" cols="63" required></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
